<!doctype html>
<html>
  <head>
    <title>Abort reason</title>
    <style>
      .abort              { font-family: sans-serif; font-size: 15px; line-height: 150%; }
      .abort-title        { margin: 20px 0; font-size: 200%; color: rgb(80%, 0%, 0%); }
      .abort-reason       { margin: 10px 0; font-size: 140%; font-weight: bold; }
      .abort-detail       { margin: 10px 8px; }
      .abort-pos          { margin: 8px 0; }
      .abort-index        { margin: 8px; padding: 4px 8px;
                            background: linear-gradient(to right, rgb(100%, 90%, 90%), white); }
      .abort-line         { font-weight: bold; }
      .abort-char:before  { content: " . "; }
      .abort-path         { margin: 1em; color: rgb(80%, 60%, 60%); }
      .abort-before       { margin: 0 2em; }
      .abort-after:before { content: "â–¸ "; }
      .abort-after        { margin: 0 4em; font-weight: bold; }
      .abort-note         { margin: 20px 8px; font-size: 90%; line-height: 140%; }
      .abort-note pre     { margin: 0; }
    </style>
  </head>
  <body>
    <div class="abort">
      <div class="abort-title">Aborted</div>
      <div class="abort-reason">Bad luck</div>
      <div class="abort-detail">
        <div>A little bad luck.</div>
        <div>&ndash; &ndash; kyo</div>
        <div>Half bad luck.</div>
        <div>&ndash; &ndash; hankyo</div>
        <div>Bad luck in future.</div>
        <div>&ndash; &ndash; suekyo</div>
        <div>Very bad luck.</div>
        <div>&ndash; &ndash; daikyo</div>
      </div>
      <div class="abort-source">
        <div class="abort-pos">
          <div class="abort-index">
            <span class="abort-line">1</span><span class="abort-char">3</span>
            <span class="abort-path">&lt;stdin&gt;</span>
          </div>
          <pre class="abort-before">abc</pre>
          <pre class="abort-after">defg</pre>
        </div>
      </div>
      <div class="abort-note">
        <pre>Note</pre>
        <pre> Note</pre>
        <pre>  Note</pre>
      </div>
    </div>
  </body>
</html>
